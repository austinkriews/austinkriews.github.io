<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Website Title</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #3D315B;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      nav {
        background-color: #4A4E69;
        color: #fff;
        overflow: hidden;
      }
      nav a {
        float: left;
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #E94560;
        color: #fff;
      }
      section {
        padding: 20px;
        margin: 0;
      }
      footer {
        background-color: #3D315B;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      h1, h2, h3, h4, h5, h6 {
        color: #2F4B26;
      }
      p {
        color: #6D9B7D;
      }

  </head>
  <body>
    <header>
      <h1>Your Website Title</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="professional.html">Professional</a>
      <a href="personal.html">Personal</a>

    <section>
      <h2>Home Page</h2>
